<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Increased height -->
  <rect width="800" height="400" fill="#f5f8fa" rx="8" ry="8"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="22" font-weight="bold" fill="#2c3e50">Mathematical Formulation of OASIS: Test Statistic</text>
  <text x="400" y="65" text-anchor="middle" font-family="Arial" font-size="16" fill="#7f8c8d">Section 2 from OASIS Paper (Baharav et al., 2024)</text>
  
  <!-- Test Statistic Section - Made taller -->
  <g transform="translate(50, 100)">
    <rect x="0" y="-10" width="700" height="300" rx="8" ry="8" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    
    <text x="20" y="20" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50">Test Statistic</text>
    
    <!-- Taller formula section with more space -->
    <foreignObject x="20" y="40" width="660" height="150">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 16px; color: #2c3e50;">
        <p style="margin-bottom: 10px;">The OASIS test statistic is defined as:</p>
        <div style="background-color: #f8f9fa; padding: 25px; border-radius: 8px; font-family: 'Times New Roman', serif; font-size: 22px; text-align: center;">
          T(N) = max<sub>f, c</sub> <div style="display: inline-block; vertical-align: middle;">
            <div style="border-bottom: 1px solid black; padding-bottom: 10px;">f<sup>T</sup> (P - P<sub>0</sub>) c</div>
            <div style="padding-top: 10px;">√(f<sup>T</sup> diag(P<sub>0</sub>c) f)</div>
          </div>
        </div>
      </div>
    </foreignObject>
    
    <text x="20" y="200" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">where:</text>
    
    <g transform="translate(20, 20)">
      <text x="20" y="200" font-family="Arial" font-size="16" fill="#2c3e50">• P is the column-normalized table: p</text>
      <text x="275" y="196" font-family="Arial" font-size="12" fill="#2c3e50">i,j</text>
      <text x="285" y="200" font-family="Arial" font-size="16" fill="#2c3e50"> = n</text>
      <text x="310" y="196" font-family="Arial" font-size="12" fill="#2c3e50">i,j</text>
      <text x="320" y="200" font-family="Arial" font-size="16" fill="#2c3e50">/c</text>
      <text x="335" y="196" font-family="Arial" font-size="12" fill="#2c3e50">j</text>
      
      <text x="20" y="230" font-family="Arial" font-size="16" fill="#2c3e50">• P</text>
      <text x="35" y="233" font-family="Arial" font-size="12" fill="#2c3e50">0</text>
      <text x="42" y="230" font-family="Arial" font-size="16" fill="#2c3e50"> is the independence model: p</text>
      <text x="275" y="226" font-family="Arial" font-size="12" fill="#2c3e50">i,j</text>
      <text x="281" y="229" font-family="Arial" font-size="12" fill="#2c3e50">0</text>
      <text x="290" y="230" font-family="Arial" font-size="16" fill="#2c3e50"> = r</text>
      <text x="310" y="226" font-family="Arial" font-size="12" fill="#2c3e50">i</text>
      <text x="315" y="230" font-family="Arial" font-size="16" fill="#2c3e50">/n</text>
      
      <text x="20" y="260" font-family="Arial" font-size="16" fill="#2c3e50">• f and c are vectors to be optimized</text>
    </g>
  </g>
</svg>