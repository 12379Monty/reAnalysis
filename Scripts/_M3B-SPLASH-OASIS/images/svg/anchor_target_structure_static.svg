    <text x="105" y="120" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#3498db">Anchor</text>
    <text x="105" y="135" font-family="Arial" font-size="10" fill="#3498db">Conserved exon junction</text>
    
    <line x1="200" y1="90" x2="200" y2="110" stroke="#e74c3c" stroke-width="2"/>
    <text x="200" y="120" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#e74c3c">Target A</text>
    <text x="200" y="135" font-family="Arial" font-size="10" fill="#e74c3c">Exon inclusion</text>
    
