  <!-- Explanatory Text -->
  <g transform="translate(400, 130)">
    <text x="0" y="0" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">How It Works: Alternative Splicing</text>
    
    <text x="0" y="30" font-family="Arial" font-size="14" fill="#2c3e50">Alternative splicing creates different RNA transcripts from the same gene. The anchor-target structure naturally captures this biological pattern.</text>
    
    <g transform="translate(0, 50)">
      <text x="0" y="0" font-family="Arial" font-size="14" fill="#2c3e50">• Anchors in conserved exons detect splicing events regardless of reference</text>
      <text x="0" y="25" font-family="Arial" font-size="14" fill="#2c3e50">• Targets reveal different splice junctions specific to each cell type</text>
      <text x="0" y="50" font-family="Arial" font-size="14" fill="#2c3e50">• Enables discovery of novel splice variants missing from reference</text>
      <text x="0" y="75" font-family="Arial" font-size="14" fill="#2c3e50">• Identifies cell type-specific regulation without prior knowledge</text>
    </g>
    
    <rect x="0" y="140" width="350" height="60" rx="4" ry="4" fill="#f8f9fa"/>
    <text x="10" y="160" font-family="Arial" font-size="14" font-weight="bold" fill="#3498db">Key insight:</text>
    <text x="10" y="185" font-family="Arial" font-size="14" fill="#2c3e50">In single-cell RNA-seq data, SPLASH identified MYL6 alternative splicing patterns across different cell types without requiring alignment to a reference transcriptome.</text>
    
    <rect x="0" y="220" width="350" height="60" rx="4" ry="4" fill="#f8f9fa"/>
    <text x="10" y="240" font-family="Arial" font-size="14" font-weight="bold" fill="#3498db">Why this matters:</text>
    <text x="10" y="265" font-family="Arial" font-size="14" fill="#2c3e50">The anchor-target approach enables statistical analysis of sequence variation without requiring reference genomes, providing a unified framework for discovery.</text>
  </g>
</svg>